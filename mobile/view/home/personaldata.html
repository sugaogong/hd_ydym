<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ion-view hide-tabs>
			<ion-content id="personalContent">
				<ion-scroll>
					<!--logo-->
					<div class="loginLogo">
						<img src="images/logo.png" />
					</div>
					<!--logo end-->
					<!--main-->
					<div class="registerMain">
						<!--header-->
						<div class="loginHeader">
							<span>个人资料</span>
							<em>datum</em>
						</div>
						<!--header end-->
						<!--form-->
						<div class="registerFrom">
							<ul>
								<li>
									<span class="label">店铺名称</span>
									<p>{{userData.shopName}}</p>
								</li>
								<li>
									<span class="label">手持身份证</span>
									<p>{{userData.identityCard}}</p>
								</li>
								<li>
									<span class="label">商铺地址</span>
									<p>{{userData.address}}</p>
								</li>
								<li>
									<span class="label">手机号码</span>
									<p>{{userData.phone}}</p>
								</li>
								<li>
									<span class="label">店铺照片</span>
								</li>
								<li>
									<ion-scroll direction="x" class="ion-scroll">
										<span class="img" ng-repeat="item in imgs">
											<img ng-src="{{item}}" />
										</span>
									</ion-scroll>
								</li>
								<li ng-if="userData.adminId != null && userData.adminId != ''">
									<div class="personal_salesman">
										<a href="#salesman?id={{userData.adminId}}">关联业务员<span>{{userData.adminIdTemp}}({{userData.adminDistributor}})</span></a>
									</div>
								</li>
								<li ng-if="userData.adminId == null || userData.adminId == ''">
									<p>
										<input type="button" value="添加邀请码" ng-click="openAddInvitingCode()" class="login_btn" />
									</p>
								</li>
							</ul>
						</div>
						<!--form end-->
					</div>
					<!--main end-->
				</ion-scroll>	
			</ion-content>
		</ion-view>	
		<div class="personalMask">
			<div class="personalMaskOuter">
				<div class="personalMaskHeader">
					<span>输入邀请码,关联业务员</span>
					<a href="javascript:void(0)"  ng-click="closeAddInvitingCode()"></a>
				</div>
				<div class="personalMaskCont">
					<dl>
						<dt>
							<input type="text" ng-model="InvitingCode" />
						</dt>
						<dd>
							<a href="javascript:void(0)" ng-click="submitInvitingCode()">确认关联</a>
						</dd>
					</dl>
				</div>
			</div>
		</div>
	</body>
</html>
